<!DOCTYPE html>

</head>

<body style="font-family: Hauora, sans-serif;" class="bg-white text-black dark:text-white dark:bg-[#000014]">
    <div id="header" style="z-index: 1000;"
        class="w-full sticky top-0 text-gray-700 bg-[rgba(255,255,255,0.1)] dark:bg-[rgba(31,41,55,0.5)] dark:text-gray-200">
        <style>
            @font-face {
                font-family: "Hauora";
                src: url("fonts/Hauora-Regular.ttf") format("truetype");
                font-weight: 400;
                font-style: normal;
            }

            @font-face {
                font-family: "Hauora";
                src: url("fonts/Hauora-ExtraBold.ttf") format("truetype");
                font-weight: 700;
            }

            @font-face {
                font-family: "Hauora";
                src: url("fonts/Hauora-ExtraBold.ttf") format("truetype");
                font-weight: 900;
            }

            @font-face {
                font-family: "Hauora";
                src: url("fonts/Hauora-SemiBold.ttf") format("truetype");
                font-weight: 600;
            }
        </style>
        <div x-data="{ open: false }"
            class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">

                <a href="index"

                    <img src="img/logo.png" alt="Léo Corporation" class="h-10 w-10">
                    <p>Privacy</p>
                </a>
                <button class="md:hidden rounded-lg focus:outline-none focus:shadow-outline" @click="open = !open">
                    <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                        <path x-show="!open" fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                        <path x-show="open" fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"

            </div>
            <nav :class="{'flex': open, 'hidden': !open}"
                class="flex-col flex-grow pb-4 md:pb-0 hidden md:flex  md:flex-row">
                <a class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark:bg-transparent dark:hover:bg-gray-600 dark:focus:bg-gray-600 dark:focus:text-white dark:hover:text-white dark:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"

                <a class="px-4 py-2 mt-2 text-sm font-semibold rounded-lg dark:hover:bg-gray-600 dark:focus:bg-gray-600 dark:focus:text-white dark:hover:text-white dark:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"

                    href="https://leocorporation.dev/contact">Contact</a>

        <h2
            class="text-center animate-move-bg bg-gradient-to-r from-blue-600 via-violet-500 to-blue-600 bg-[length:400%] bg-clip-text text-transparent font-bold text-6xl">
            Oops!</h2>
        <p class="text-center font-semibold">We can't seem to find the page you are looking for.</p>

        <div id="helpful-links">
            <h3 class="text-center">Here are some helpful links:</h3>
            <ul class="flex justify-center">
                <li class="m-3">
                    <a class="font-bold hover-underline-animation bg-gradient-to-r from-blue-600 to-violet-500 bg-clip-text text-transparent"
                        href="https://privacy.leocorporation.dev//">Privacy Policy</a>
                </li>
                <li class="m-3">
                    <a class="font-bold hover-underline-animation bg-gradient-to-r from-blue-600 to-violet-500 bg-clip-text text-transparent"
                        href="https://leocorporation.dev/">Home</a>
                </li>
                <li class="m-3">
                    <a class="font-bold hover-underline-animation bg-gradient-to-r from-blue-600 to-violet-500 bg-clip-text text-transparent"
                        href="https://leocorporation.dev/store">Store</a>
                </li>
                <li class="m-3">
                    <a class="font-bold hover-underline-animation bg-gradient-to-r from-blue-600 to-violet-500 bg-clip-text text-transparent"
                        href="https://leocorporation.dev/labs">Labs</a>

    <footer class="grid grid-cols-1 sm:grid-cols-2 p-16 dark:bg-gray-800 bg-gray-100 dark:text-gray-300 text-gray-500">

            <p id="copyright">© Léo Corporation</p>
            <a href="https://status.leocorporation.dev/" class="hover:underline">Status</a>
        </div>
        <div id="social-networks" class="flex flex-col mt-4 sm:mt-0">
            <h3 class="font-bold mb-5">
                SOCIAL

            <a target="_blank" rel="noopener noreferrer" href="https://github.com/Leo-Corporation/"
                class="flex flex-row items-center">
                <img alt="Image" class="h-6 mr-5"
                    src="https://img.icons8.com/fluent-systems-filled/48/6b7280/github.png" />
                <p class="font-semibold">GitHub</p>
            </a>
            <a target="_blank" rel="noopener noreferrer" href="https://twitter.com/LeoCorpNews"
                class="flex flex-row items-center">
                <img alt="Image" class="h-6 mr-5"
                    src="https://img.icons8.com/fluent-systems-filled/48/6b7280/twitter.png" />
                <p class="font-semibold">Twitter</p>
            </a>
            <a target="_blank" rel="noopener noreferrer" href="https://www.youtube.com/channel/UC283Dtf6EJ8eKfRoo0ISmqg"
